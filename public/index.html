<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Source and Stardust Agency</title>
    <script defer src="/__/firebase/8.1.1/firebase-app.js"></script>
    <script defer src="/__/firebase/8.1.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.1.1/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.1.1/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.1.1/firebase-performance.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="scripts/date.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <h1 class="title">Source & Stardust</h1>
    <div class="wrapper">
      <div class="container">
        <header>Stay In Touch?</header>
        <!--If you're borrowing this code, change the action tag to your own url or your users will be subscribing to me. Thanks, Coop-->
        <form action="https://formsubmit.co/873878fd736c02e556076ae72e36ce49" method="POST">
            <div class="form">
                <input type="hidden" name="_subject" value="New submission!">
                <input type="hidden" name="_replyto">
                <input type="email" class="form-input border" name="email" id="emailInput" value="" placeholder="Email Address" required>
                <input type="hidden" name="_autoresponse" value="Thank you for subscribing for updates about our launch! We'll message you when I have an update.">
                <input type="hidden" name="_next" value="https://sourceandstardust.agency/thank-you.html">
                <button type="submit" class="btn border">submit</button>
            </div>
        </form>
      </div>
    </div>
    <footer class="footer" onload="setDate()"> 
        <p id="footerText" class="footerText"></p>
      </footer>      
  </body>
</html>
